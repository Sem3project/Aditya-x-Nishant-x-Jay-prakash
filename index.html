<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>FilmFrolic</h1>
            </div>
            <span class="location">
                <h2>Location</h2>
            </span>
            <div class="nav-right">
                <h2>|||</h2>
            </div>
        </nav>
    </header>
    <div class="slides">
        <div class="slide1"><h1>Slide1</h1></div>
        <div class="slide2"><h1>Slide2</h1></div>
        <div class="slide3"><h1>Slide3</h1></div>
        <div class="slide4"><h1>Slide4</h1></div>
        <div class="slide5"><h1>Slide5</h1></div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
    <div class="content">
        <h1>Content</h1>
    </div>
    <div class="bottomBar">
        <div class="homeButton">Home</div>
        <div class="movieButton">Movies</div>
        <div class="profileButton">Profile</div>
    </div>

    <script src="slides.js"></script>
</body>
</html>
